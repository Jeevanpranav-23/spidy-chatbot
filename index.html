<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spidy - Voice Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="assistant-container">
    <div class="assistant-header">
      <h1><i class="fas fa-robot"></i> Spidy Assistant</h1>
      <p>Say "Spidy" to activate</p>
    </div>
    <div class="assistant-status" id="status">
      <i class="fas fa-microphone-slash"></i> Offline
    </div>
    <div class="assistant-response" id="response">
      <p>Waiting for your command...</p>
    </div>
    <button id="micButton" class="mic-button">
      <i class="fas fa-microphone"></i>
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
